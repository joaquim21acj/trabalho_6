<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Atividade 5 da aula 13</title>
	<h:outputStylesheet library="css" name="principal.css" />
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
	<h:form>
		<h3>Editando alunos</h3>
		<hr />
		<table>
			<tr>
				<td>Matr√≠cula:</td>
				<td><p:inputText id="matricula" size="10"
						value="#{alunoController.matricula}" /></td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><p:inputText size="20" value="#{alunoController.nome}" /></td>
			</tr>
			<tr>
				<td>RA:</td>
				<td><p:inputText size="5" value="#{alunoController.ra}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><p:commandButton value="Editar"
						action="#{alunoController.editAluno}" rendered="true">
					</p:commandButton> <br /> <p:outputText value="#{alunoController.mensagem}" /></td>
			</tr>
		</table>
		<p:commandLink value="Voltar" action="index" />
	</h:form>
</h:body>
</html>
